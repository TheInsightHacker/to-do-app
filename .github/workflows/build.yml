name:to_do by sabarna

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y openjdk-17-jdk android-tools-adb android-tools-fastboot
        pip install buildozer
    
    - name: Build APK
      run: |
        buildozer android debug
        ls -la bin/
    
    - name: Upload APK
      uses: actions/upload-artifact@v3
      with:
        name: kivy-apk
        path: bin/*.apk
